<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your luck game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1 id="title">Get 3 Matching Numbers between 1 to <span id="displayNum">3!</span></h1>
        <div id="box">
            <div id="buttons">
                <button id="btn-easy" class="buttons">Easy</button>
                <button id="btn-normal" class="buttons">Normal</button>
                <button id="btn-hard" class="buttons">Hard</button>
            </div>
            <h1 id="result">0, 0, 0.</h1>
            <button id="spin">SPIN</button>
        </div>

        <div id="counter-container">
            <div>Attempts: <span id="attempts">0</span></div>
            <div>Points: <span id="points">0</span></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
